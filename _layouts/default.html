<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</head>
<body>

<main class="d-flex flex-column w-100 h-100">
    <div class="d-flex p-5">
        <img src="../assets/logo.svg" alt="logo"/>
    </div>
    <div class="nav-links p-5">
        <div class="d-flex align-items-center">
            <div class="neon-link whatsapp">
                <a class="d-flex px-3" href="tel:+447467777777">WhatsApp</a>
                <img src="../assets/neon.svg" alt="neon"/>
            </div>
            <div class="neon-link instagram">
                <a class="d-flex px-3" href="https://instagram.com">Instagram</a>
                <img src="../assets/neon.svg" alt="neon"/>
            </div>
            <div class="neon-link email">
                <a class="d-flex px-3" href="mailto:info@holysinnerstore.com">Email</a>
                <img src="../assets/neon.svg" alt="neon"/>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center my-auto pb-250">
        <h6>OUR WEBSITE IS</h6>
        <h1>COMING SOON</h1>


        <div class="neon-link follow-us mt-5">
            <a class="d-flex px-3" href="#" id="follow-us"
               data-bs-toggle="modal" data-bs-target="#menuModal">Follow us</a>
            <img src="../assets/neon.svg" alt="neon"/>
        </div>

        <!-- Modal -->
        <div class="modal fade follow-us-modal" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
            <div class="modal-dialog h-100 d-flex align-items-center">
                <div class="modal-content d-flex align-items-center">
                    <div class="modal-body d-flex">
                        <div class="d-flex align-items-center">
                            <div class="neon-link whatsapp">
                                <a class="d-flex px-3" href="tel:+6282146508015">WhatsApp</a>
                                <img src="../assets/neon.svg" alt="WhatsApp details"/>
                            </div>
                            <div class="neon-link instagram">
                                <a class="d-flex px-3" href="https://www.instagram.com/holysinner.at/" target="_blank">Instagram</a>
                                <img src="../assets/neon.svg" alt="Instagram details"/>
                            </div>
                            <div class="neon-link email">
                                <a class="d-flex px-3" href="mailto:holysinnerstore@gmail.com">Email</a>
                                <img src="../assets/neon.svg" alt="Email details"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    $('#follow-us').on('click', function(event) {
        event.preventDefault();
        $('.follow-us.neon-link').toggleClass('opacity-0');
    });

    $('#menuModal').on('hidden.bs.modal', function (e) {
        $('.follow-us.neon-link').toggleClass('opacity-0');
    });
</script>
</body>
</html>
